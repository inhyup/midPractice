<!DOCTYPE html>
<html>
    <head>
        <title>Administrative Interface</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="javascripts/admin.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>

    <body ng-app="voting" ng-controller="MainCtrl">
        <h1>Administrative Interface</h1>

        <form ng-submit="addCandidate()">
            <input type="text" ng-model="formContent"></input>
            <button type="submit">Add Candidate</button>
        </form>

        <h1>Current Candidates</h1>

        <div ng-repeat="candidate in candidates | orderBy: '-votes'">
            <span class="glyphicon glyphicons-remove" ng-click="deleteCandidate(candidate)"></span>
            {{candidate.name}} - votes {{candidate.votes}}
        </div>
    </body>
</html>
